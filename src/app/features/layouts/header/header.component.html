<div class="py-2 px-6 bg-[#0A3D62] !text-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
  <button
    (click)="startSidebar()"
    [ngClass]="{'custom-translate-hidden': !sidebarOverlay()}"
    class="text-lg !text-white font-semibold w-10 h-10 sidebar-toggle"
    type="button"
  >
    <i class="fa-solid fa-bars"></i>
  </button>

  <ul class="ml-auto flex items-center">
    <li class="mr-1 dropdown">
      <button
        (click)="handleHeaderButton('searchEngineIsClosed')"
        class="dropdown-toggle !text-white mr-4 w-8 h-8 rounded flex items-center justify-center  hover:text-gray-600"
        type="button"
      >
        <i class="fa-solid fa-magnifying-glass" style="font-size: large;"></i>
      </button>
      <div
        [ngClass]="{'hidden': menuState.searchEngineIsClosed}"
        class="shadow-md shadow-black/5 z-30 max-w-xs w-full bg-white rounded-md border border-gray-100 absolute"
        style="right: 12.5%;"
      >
        <form class="p-4 border-b border-b-gray-100">
          <div class="relative w-full">
            <input
              [formControl]="searchWord"
              class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
              placeholder="Search..."
              type="text"
            >
            <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-900"></i>
          </div>
        </form>
      </div>
    </li>

    <li class="dropdown">
      <button
        (click)="handleHeaderButton('alertIsClosed')"
        class="dropdown-toggle !text-white mr-4 w-8 h-8 rounded flex items-center justify-center  hover:text-gray-600"
        type="button"
      >
        <i class="fa-solid fa-bell" style="font-size: large;"></i>
      </button>
      <div
        [ngClass]="{'hidden': menuState.alertIsClosed}"
        class="dropdown-menu shadow-md shadow-black/5 z-30 max-w-xs w-full bg-white rounded-md border border-gray-100 absolute"
        style="right: 10%;"
      >
        <div class="flex items-center px-4 pt-4 border-b border-b-gray-100 notification-tab">
          <button
            type="button" data-tab="notification" data-tab-page="notifications"
            class="!text-white font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1 active"
          >
            Notifications
          </button>
        </div>
        <div class="my-2">
          <ul class="max-h-64 overflow-y-auto" data-tab-for="notification" data-page="notifications">
            <li>
              <a href="#" class="py-2 px-4 flex items-center hover:bg-gray-50 group">
                <img src="https://placehold.co/32x32" alt=""
                  class="w-8 h-8 rounded block object-cover align-middle">
                <div class="ml-2">
                  <div class="text-[13px] text-gray-600 font-medium truncate group-hover:text-blue-500">New order
                  </div>
                  <div class="text-[11px] !text-white">from a user</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="py-2 px-4 flex items-center hover:bg-gray-50 group">
                <img src="https://placehold.co/32x32" alt=""
                  class="w-8 h-8 rounded block object-cover align-middle">
                <div class="ml-2">
                  <div class="text-[13px] text-gray-600 font-medium truncate group-hover:text-blue-500">New order
                  </div>
                  <div class="text-[11px] !text-white">from a user</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li class="dropdown ml-3">
      <button
        (click)="handleHeaderButton('userMenuIsClosed')"
        type="button"
        class="dropdown-toggle flex items-center"
      >
        <div class="flex-shrink-0 w-10 h-10 relative">
          <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
            <img class="w-8 h-8 rounded-full"
              src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt="" />
            <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping">
            </div>
            <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
          </div>
        </div>
        <div class="p-2 md:block text-left">
          <h2 class="text-sm font-semibold text-gray-800">John Doe</h2>
          <p class="text-xs text-gray-500">Administrator</p>
        </div>
      </button>
      <ul
        [ngClass]="{'hidden': menuState.userMenuIsClosed}"
        class="dropdown-menu shadow-md shadow-black/5 z-30 py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px] absolute"
      >
        <li>
          <a href="#"
            class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Profile</a>
        </li>
        <li>
          <a href="#"
            class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Settings</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
